<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Vagalume API</title>
</head>
<body>
    <h1>Buscar Música</h1>
    <form action="http://localhost:3000/pesquisarMusica" method="post">
        <label for="artist">Artista:</label>
        <input type="text" id="artist" name="artist" required><br><br>

        <label for="music">Música:</label>
        <input type="text" id="music" name="music" required><br><br>

        <button type="submit">Buscar</button>
    </form>
</body>
</html>
